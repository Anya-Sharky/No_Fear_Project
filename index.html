<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>No Fear Task Planner</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

</head>

<body>


  <form>

    <!-- Task Name Input -->
    <div class="form-group">
      <label for="formGroupTaskName">Task Name</label>
      <input type="text" class="form-control" id="formGroupTaskName" placeholder="Name of Task">
    </div>

    <!-- Task Description Input -->
    <div class="form-group">
      <label for="formGroupDescription">Description</label>
      <input type="text" class="form-control" id="formGroupDescription" placeholder="Description of task">
    </div>

    <!-- Assigned To Input DropDown List -->
      <div class="form-group col-md-4">
      <label for="inputAssigned">Assigned To</label>
      <select id="inputAssigned" class="form-control">
        <option selected>Choose...</option>
        <option>Amr</option>
        <option>Anya</option>
        <option>Fran</option>
        <option>Saima</option>
      </select>
    </div>
    
    <!-- Date Input -->
    <div class="form-group"> 
      <label class="control-label" for="date">Due Date</label>
      <input class="form-control" id="date" name="date" placeholder="DD/MM/YYYY" type="text"/>
    </div>
    
    <!-- Task Status Input DropDown List -->
    <div class="form-group col-md-4">
      <label for="inputStatus">Status</label>
      <select id="inputStatus" class="form-control">
        <option selected>Choose...</option>
        <option>Not started</option>
        <option>In progress</option>
        <option>Completed</option>
    </select>
    </div> 

    <!-- Submit button -->
    <div class="form-group"> 
      <button class="btn btn-primary " name="submit" type="submit">Submit</button>
    </div>

  </form>



</body>
</html>
